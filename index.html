<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./13-rock-paper-scissors styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-class">
        <p class="title">Rock Paper Scissors</p>
      </div>
      <div class="buttons-game">
        <button class="move-button js-rock-button"><img
            src="./assets/rock-emoji.png" class="move-icon"></button>


        <button class="move-button js-paper-button">
          <img src="./assets/paper-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-scissor-button">
          <img src="./assets/scissors-emoji.png" class="move-icon">
        </button>

      </div>

      <div class="result-score">
        <p class="js-result result"></p>
      </div>

      <section class="players-move">
        <p class="js-moves "></p>
      </section>

      <span class="score-count">
        <p class="js-score score"></p>
      </span>


      <main class="buttons-container">
        <button class="reset-score-button js-reset-score-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto Play</button>
      </main>

      <div class="confirmation-container">

        <footer class="question-paragraph js-question-paragraph">
          <p>Are you sure you want to reset the score?</p>
          <button class="yes-button js-yes-button">Yes</button>
          <button class="no-button js-no-button">No</button>
        </footer>
      </div>

    </div>


    <script src="./13-rock-paper-scissors.js"></script>
  </body>
</html>
